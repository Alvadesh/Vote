<script>
function sendID(id)
{
var id=id;
var type=1;
$("button#"+id).button('loading');
	$.ajax({
			url:'votedata.php',
			type:"POST",
			data:{
				id:id,
				type:type
			},
			success:function(data)
			{	
				$("button#"+id).button('reset');
				alert('Vote Success....!');
			
				var obj=$.parseJSON(data);
			for (var i = 0; i < obj.length; i++)
				{
						var  data1= obj[i];
						if(data1.id=='Amazon')		
							{
							document.getElementById("modi").innerHTML =(data1.votes); 
								
							}
							if(data1.id=='Microsoft Azure')		
							{
								document.getElementById("aamir").innerHTML = (data1.votes);
							}
							if(data1.id=='Google Cloud Platform')		
							{
								document.getElementById("sach").innerHTML =(data1.votes); 
							}
						 
						 
					}
				
			
			}
	});

}
</script>
